<h2 mat-dialog-title class="titulo">Create Ticket</h2>
<mat-dialog-content>
  <form [formGroup]="ticketForm" class="ticket-form">
    <div class="file-upload">
      <button mat-icon-button (click)="triggerFileInput()" class="file-button">
        <mat-icon>attach_file</mat-icon>
      </button>
      <input #fileInput type="file" (change)="onFileChange($event)" accept="image/*" hidden>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Asiento</mat-label>
        <input matInput formControlName="asiento">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoria" required>
          <mat-option value="party">Party</mat-option>
          <mat-option value="cultural">Cultural</mat-option>
          <mat-option value="transport">Transport</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Plan</mat-label>
        <mat-select formControlName="idPlan" required>
          <mat-option *ngFor="let plan of planes" [value]="plan.id">{{ plan.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Fecha de Inicio</mat-label>
        <input matInput [matDatepicker]="pickerInicio" formControlName="inicio" required>
        <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
        <mat-datepicker #pickerInicio></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Fecha de Fin</mat-label>
        <input matInput [matDatepicker]="pickerFin" formControlName="fin" required>
        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
        <mat-datepicker #pickerFin></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field class="form-field full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" style="resize: none;"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="botones">
  <button mat-button (click)="onCancel()" class="boton1">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!ticketForm.valid" class="boton2">Create</button>
</mat-dialog-actions>
