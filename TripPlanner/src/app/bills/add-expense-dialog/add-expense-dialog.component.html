<h1 mat-dialog-title class="titulo">{{ data.expense ? 'Edit Expense' : 'Add New Expense' }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width centrar">
    <mat-label>Paid By</mat-label>
    <mat-select [(ngModel)]="paidBy">
      <mat-option *ngFor="let person of data.people" [value]="person.id">{{ person.fullName }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width centrar">
    <mat-label>Paid To</mat-label>
    <mat-select [(ngModel)]="paidTo" multiple>
      <mat-option *ngFor="let person of data.people" [value]="person.id">{{ person.fullName }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width centrar">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="amount">
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width centrar">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="description" style="resize: none;"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="botones">
  <button mat-button (click)="onNoClick()" class="boton1">Cancel</button>
  <button mat-button color="primary" (click)="onAddClick()" cdkFocusInitial class="boton2">{{ data.expense ? 'Save' : 'Add' }}</button>
</div>
