<div class="dialog">
    <div mat-dialog-title class="header">
        <h3>Detalle del Plan</h3>
        <button mat-icon-button class="close-button" (click)="cancelar()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    <div mat-dialog-content>
        <div class="container">
            <mat-form [formGroup]="planForm">
                <div class="row datos-generales">
                  <h5>Datos Generales</h5>
                  <mat-form-field class="example-full-width">
                      <mat-label>Nombre</mat-label>
                      <input matInput formControlName="nombre">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <mat-label>Descripcion</mat-label>
                      <textarea matInput formControlName="descripcion"></textarea>
                  </mat-form-field>
                  <app-star-rating (ratingChange)="saveChanges($event, 'valoracion')"></app-star-rating>
                </div>
          
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title> Horario </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-horario #horario (horarioChange)="saveChanges($event, 'horario')" ></app-horario>
                </mat-expansion-panel>
          
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title> Ubicaci√≥n </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-ubicacion #ubicacion (ubicacionChange)="saveChanges($event, 'ubicacion')"></app-ubicacion>
                </mat-expansion-panel>
          
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title> Pago </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-pago #pago (pagoChange)="saveChanges($event, 'pago')"></app-pago>
                </mat-expansion-panel>
          
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title> Tickets </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>This is the primary content of the panel.</p>
                </mat-expansion-panel>
